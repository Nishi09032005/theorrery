<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Matching Game - Levels</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>Planet Matching Game</h1>
        <div id="coin-counter">Gold Coins: 0</div>
    </header>
    <h3 id="level-title">Level 1</h3>

    <div id="game-area">
        
        <div id="planet-list">
        </div>

        <div id="description-list">
        </div>
    </div>
    
    <button id="check-score">Check Score</button>
    <div id="score"></div>
    <div id="progress-pathway">
        <div class="level-step" data-level="1">Level 1</div>
        <div class="level-step" data-level="2">Level 2</div>
        <div class="level-step" data-level="3">Level 3</div>
        <div class="level-step" data-level="4">Level 4</div>
        <div class="level-step" data-level="5">Level 5</div>
        <div class="level-step" data-level="6">Level 6</div>
        <div class="level-step" data-level="7">Level 7</div>
        <div class="level-step" data-level="8">Level 8</div>
        <div class="level-step" data-level="9">Level 9</div>
        <div class="level-step" data-level="10">Level 10</div>
    </div>

    <script src="game.js"></script>
    <script>particlesJS('particles-js', {
        particles: {
          number: {
            value: 1000,
            density: {
              enable: true,
              value_area: 800
            }
          },
          color: {
            value: ['#ffffff', '#FFD700', '#FF4500', '#00FFFF'] // Colors representing stars, asteroids, etc.
          },
          shape: {
            type: 'circle',
            stroke: {
              width: 0,
              color: '#000000'
            }
          },
          opacity: {
            value: 0.8,
            random: true
          },
          size: {
            value: 5,
            random: true
          },
          line_linked: {
            enable: false
          },
          move: {
            enable: true,
            speed: 1.5,
            direction: 'none',
            random: true,
            out_mode: 'out',
            bounce: false
          }
        },
        interactivity: {
          detect_on: 'canvas',
          events: {
            onhover: {
              enable: true,
              mode: 'repulse'
            },
            onclick: {
              enable: true,
              mode: 'push'
            },
            resize: true
          }
        },
        retina_detect: true
      });
      </script>
</body>
</html>
